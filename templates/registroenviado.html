<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Enviado</title>
  <link rel="stylesheet" href="/home/zaid/Parkeos/static/css/registroenviado.css">
</head>
<body>
  <div class="container">
    <!-- Botón atrás -->
    <div class="back">← Atrás</div>

    <!-- Card de confirmación -->
    <div class="card">
      <div class="icon">
        <div class="circle">
          <span>✔</span>
        </div>
      </div>
      <h2>¡Registro Enviado!</h2>
      <p class="message">
        Tu registro está pendiente de aprobación del administrador. 
        Recibirás un correo una vez aprobado.
      </p>
      <button class="submit">Regresar al Inicio de Sesión</button>
    </div>
  </div>
</body>
</html>

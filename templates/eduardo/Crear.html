<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - Estudiante</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #5a0b84, #2e00ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back {
      display: flex;
      align-items: center;
      color: #555;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .back::before {
      content: "←";
      margin-right: 8px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .step {
      font-size: 14px;
      color: #4a73d9;
      margin-bottom: 15px;
    }

    .progress {
      background: #d6d6d6;
      border-radius: 4px;
      height: 6px;
      width: 100%;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      background: #2e00ff;
      height: 100%;
      width: 66%; /* Paso 2 de 3 */
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      background: #2e00ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #2200cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back">Atrás</div>
    <h2>Crear Cuenta</h2>
    <div class="step">Paso 2 de 3 - Información Personal</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <form>
      <div class="input-row">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre">
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido">
        </div>
      </div>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email">

      <label for="id">ID de Estudiante</label>
      <input type="text" id="id" name="id">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password">

      <button type="submit" class="btn">Continuar</button>
    </form>
  </div>
</body>
</html>
